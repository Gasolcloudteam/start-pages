<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖洛起始页-简约重构</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="玖洛起始页全新设计，重构主打极致简约">
</head>
    <!-- 壁纸切换按钮 -->
    <button id="toggleButton" class="toggle-button" data-tooltip="切换背景" onclick="toggleWallpaper()">切换背景</button>

<body>
    <!-- 壁纸切换 -->
    <!-- <input type="hidden" id="useVideoWallpaper" value="true"> true为动态视频壁纸，false为静态壁纸，本行代码版本迭代已弃用 -->

    <!-- 背景设定 -->
    <div id="background">
        <div class="blur-background"></div>
        <video id="videoBg" autoplay muted loop>
            <source src="https://files.codelife.cc/itab/defaultWallpaper/videos/39.mp4" type="video/mp4">
        </video>
        <img id="staticBg" src="https://files.codelife.cc/wallhaven/full/ey/wallhaven-eyzx5k.jpg" alt="静态壁纸" style="display: none;" onerror="handleImageError()">
    </div>

    <!-- 搜索框与引擎切换 -->
    <div class="search-bar">
        <select id="searchEngine" onchange="changeEngine()"> <!-- 记忆用户选择的默认搜索引擎 -->
            <option value="bing">Bing</option>
            <option value="google">Google</option>
        </select>
        <input type="text" id="searchInput" placeholder="请输入需要搜索的内容" onkeydown="checkEnter(event)">
        <button id="searchButton" onclick="search()">搜索</button>
    </div>    

    <!-- 时钟显示 -->
    <div id="clock"></div>

    <!-- 一言显示 -->
    <div id="hitokoto"></div>

    <!-- 页脚信息 -->
    <footer id="footer">
        <p>© 2024 玖洛起始页 | 友情链接：<a href="https://list.xingchencloud.top/" target="_blank" class="no-style">叶玖洛的主页</a>  <a href="https://team.xingchencloud.top/" target="_blank" class="no-style">枷锁云团队</a>  <a href="https://www.aliyun.com/minisite/goods?source=5176.11533457&userCode=p9e3trrw" target="_blank" class="no-style">获取阿里云优惠</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
